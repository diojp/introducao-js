<!DOCTYPE html>
<html lang="pt-BR">

    <script>
      function minhaFuncao(param, param2){
        console.log('meu Nome:' + param +' Meu email é' + param2)
      }
      const minhaConstFuncao =  function(param) {
        console.log('Sou um função anoônima' + param)
      }

      const minhaArrow = ({param, param1, param2, param3, param4}) => {
        // logica necessária
        console.log('Sou um arrow func' + param + param1 + param2 + param3 + param4)
        // return
      }

      const funcaoExtra = (paramExtra) => console.log('Nao o que recebo' + {paramExtra})
      const arr = ['ss', 'bb']

      console.log( 'typeof', typeof arr === 'object')

      minhaFuncao('email@email.com', 'Nélio');

      funcaoExtra({
        nome: 'Pessoa',
        idade: 3
      })

     
    </script>
